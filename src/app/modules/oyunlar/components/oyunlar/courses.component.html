<mat-tab-group animationDuration="0ms">
        <mat-tab *ngFor="let categorie of categories" [label]="categorie.label">
                <div class="cardList">
                        <ng-container *ngFor="let course of getCoursesByCategorie(categorie.key)">
                                <mat-card class="cardListItem example-card">
                                        <mat-card-header>
                                                <div mat-card-avatar class="example-header-image"></div>
                                                <mat-card-title>{{course.title}}</mat-card-title>
                                        </mat-card-header>
                                        <img style="margin-left:8%; position:absolute;border:1px solid rgb(0, 0, 0); " mat-card-image [src]="course.urlImage">
                                        <mat-card-content style="margin-top: 310px;">
                                                <p  class="description">
                                                        {{course.description}}
                                                </p>
                                           <span fxLayoutAlign="center center"  class="price">{{course.price | currency:'TL':false}}</span>
                                        </mat-card-content>
                                        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" *ngIf="!existCourseInShoppingCart(course.key) && !ExistCoursesById(course.key)">
                                                <button fxFlex mat-flat-button style="background-color:#ffa502 " (click)="AddToCart(course)">Ürün Sepete Ekle</button>
                                        </mat-card-actions>
                                        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" *ngIf="existCourseInShoppingCart(course.key) && !ExistCoursesById(course.key)">
                                                        <button fxFlex mat-flat-button color="warn" (click)="DeleteToCart(course)">Ürünü Sepetten Sil</button>
                                        </mat-card-actions>

                                        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" *ngIf="ExistCoursesById(course.key)">
                                                <button fxFlex mat-flat-button style="background-color: #a4b0be;" (click)="AccessCourse(course.key)">Ürün Satın Alındı</button>
                                       </mat-card-actions>

                                </mat-card>
                        </ng-container>
                </div>
        </mat-tab>

</mat-tab-group>
