
<table mat-table [dataSource]="coursesShopping" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Başlık </th>
          <td mat-cell *matCellDef="let element" style="width: 5%;"> {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Açıklama </th>
          <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.description}} </td>
        </ng-container>
        
    
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="urlImage" style="border-left: 10%;">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Resim </th>
                <td mat-cell  *matCellDef="let element" style="width: 5%;">
                        <img mat-card-image [src]="element.urlImage" width="200px" height="40%" style="padding-top: 30px; padding-left: 30px;"/>
                </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 100px;" > Fiyat</th>
            <td mat-cell *matCellDef="let element" style="width: 15%; padding-left: 100px; "> {{element.price | currency }} </td>
          </ng-container>
     
    
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let row" style="width: 15%;">
                        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="Delete(row)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                   </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>


 <mat-card class="example-card ">
        <mat-card-header>
          <mat-card-title class="card-container-left">Toplam : {{getTotal() | currency}} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button  *ngIf="getTotal() >0" mat-raised-button style="background-color: #ff6348;" (click)="OnNext()">İlerle</button>
        </mat-card-actions>
</mat-card>
